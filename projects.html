<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet prefetch"
    href="https://cdn.rawgit.com/mfd/e7842774e037edf15919037594a79b2b/raw/665bdfc532094318449f1010323c84013d5af953/graphik.css">
</head>

<body>
    <div class="carousel">
        <div class="static-banner static-banner1"><h2>Brm.</h2></div>
        <div class="static-banner static-banner2">// 2020 </div>

        <div class="main-carousel">
            
            <div class="carousel-cell"><img src="images/futura-poster.png" alt="Futura Poster"></div>
            <div class="carousel-cell"><img src="images/joyah-macbook.png" alt="Futura Poster"></div>
        </div>
    </div>
    


    <!-- Flickity Library -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <!-- Initialize Flickity -->
    <script>
        var elem = document.querySelector('.main-carousel');
        var flkty = new Flickity(elem, {
            // options
            cellAlign: 'center',
            contain: true,
            wrapAround: true,
            selectedAttraction: 0.01,
            friction: 0.15,
            pageDots: false,


        });
    </script>


</body>

</html>
